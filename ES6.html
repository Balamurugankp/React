//ES6 class

class Parent {
    constructor(a,b){
        this.a=a;
        this.b=b;
    }
    add(){
        return this.a + this.b;
    }
    sub(){
        return this.a - this.b;
    }
    static PI(){
        return 3.14;
    }
}

class Child extends Parent {
    constructor(a,b){
        super(a,b);
        console.log("this: ", this);
    }
    multyply(){
        return this.a * this.b;
    }
    add(){
        console.log("child's Add: ");
        return super.add();
    }
}

let m= new Child(10,20);
let y=m.add();
let z=m.sub();
let p=Parent.PI();
